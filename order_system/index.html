<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Now - Intecons</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ›’ Place Your Order</h1>
    <form action="place_order.php" method="POST" class="order-form shadow p-4 rounded">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input class="form-control" type="tel" name="phone" id="phone" required pattern="[0-9]{10}" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" name="address" id="address" required rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Product</label>
        <select name="product_id" class="form-select" required>
          <option value="" disabled selected>Select a product</option>
          <option value="1">Trek Bag - â‚¹1200</option>
          <option value="2">Hiking Shoes - â‚¹2500</option>
          <option value="3">Water Bottle - â‚¹500</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" name="quantity" class="form-control" required min="1" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Place Order</button>
    </form>
  </div>

  <script>
    ScrollReveal().reveal('.order-form', {
      delay: 200,
      duration: 800,
      distance: '50px',
      origin: 'bottom',
      easing: 'ease-in-out'
    });
  </script>

</body>
</html>
